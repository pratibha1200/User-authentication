{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BootstrapMade</title>
    <meta content="Login BootstrapMade" name="description">
    <link rel="canonical" href="https://bootstrapmade.com/contact/">
    <link rel="icon" href="https://bootstrapmade.com/assets/img/favicon.png">
    <link rel="apple-touch-icon" href="https://bootstrapmade.com/assets/img/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://bootstrapmade.com/assets/css/style-4.3.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="alternate" type="application/rss+xml" title="BootstrapMade Â» Feed"
          href="https://bootstrapmade.com/feed/">
    <meta name="google-site-verification" content="j6o3lD4O-aaTerWixKmgUxjAA0n4I1JM3O6t82X9KVw">
</head>
<body style="background: #e5e5e5">
<main class="mt-0 vh-100 container-fluid d-flex align-items-center justify-content-center">
    <div class="login-custom-card">
        <div class="col-12">
            <div class="page-header pt-3 mb-10"><h1 class="page-title">Profile</h1></div>
        </div>
        <div class="col-12 contact-form custom-form-login php-email-form mb-4">
            <p>First Name: {{ user.first_name }}</p>
            <p>Last Name: {{ user.last_name }}</p>
            <p>Email: {{ user.email }}</p>
            {% if user.profile %}
                <img src="{{ user.profile.url }}" alt=""/>
            {% endif %}
            <div class="form-send mb-4 col-md-12 btn">
                <a href="{% url 'edit_profile' %}">
                    <button type="button" class="btn btn-large">Edit Profile</button>
                </a>
            </div>
            <div class="form-send mb-4 col-md-12 btn">
                <a href="{% url 'change_password' %}">
                    <button type="button" class="btn btn-large">Change Password</button>
                </a>
            </div>
        </div>
    {{ message }}
    </div>
</main>
</body>
</html>
